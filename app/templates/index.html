<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KB Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    .block { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 6px; }
    label { font-weight: bold; }
    select, input[type=file], button { margin-top: 8px; display: block; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>KB Management UI</h1>

<!-- Folder Explorer -->
<div class="block">
  <h2>Folders</h2>
  <button onclick="loadFolders()">Load KB Folders</button>

  <label>Select folder:</label>
  <select id="folderSelect">
    <option value="">-- load folders first --</option>
  </select>
</div>

<!-- Upload -->
<div class="block">
  <h2>Upload Files</h2>
  <input type="file" id="fileInput" multiple />

  <button onclick="upload()">Upload to Selected Folder</button>

  <pre id="uploadResult"></pre>
</div>

<!-- Ingestion Status -->
<div class="block">
  <h2>Ingestion Status</h2>
  <input id="statusJobId" placeholder="Job ID" />

  <button onclick="checkStatus()">Check Status</button>

  <pre id="statusResult"></pre>
</div>

<!-- Ask Question -->
<div class="block">
  <h2>Ask KB</h2>
  <input id="qInput" placeholder="Write a question..." style="width:100%; padding:6px" />
  <button onclick="ask()">Ask</button>
  <pre id="answerBox"></pre>
</div>

<script>
  async function loadFolders() {
    const res = await fetch("/kb-folders");
    const data = await res.json();

    const sel = document.getElementById("folderSelect");
    sel.innerHTML = "";

    data.folders.forEach(f => {
      const opt = document.createElement("option");
      opt.value = f.replace("KB/", "");
      opt.textContent = f;
      sel.appendChild(opt);
    });
  }

  async function upload() {
    const folder = document.getElementById("folderSelect").value;
    const files = document.getElementById("fileInput").files;

    if (!folder) {
      alert("Select folder first");
      return;
    }

    const form = new FormData();
    for (let f of files) form.append("files", f);

    const res = await fetch(`/upload?path=${folder}`, {
      method: "POST",
      body: form
    });

    const data = await res.json();
    document.getElementById("uploadResult").textContent = JSON.stringify(data, null, 2);
  }

  async function checkStatus() {
    const jobId = document.getElementById("statusJobId").value.trim();
    if (!jobId) {
      alert("Enter job ID");
      return;
    }

    const res = await fetch(`/ingestion-status?jobId=${jobId}`);
    const data = await res.json();
    document.getElementById("statusResult").textContent = JSON.stringify(data, null, 2);
  }

  async function ask() {
    const q = document.getElementById("qInput").value.trim();
    if (!q) return;

    const res = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: q })
    });

    const data = await res.json();
    document.getElementById("answerBox").textContent = JSON.stringify(data, null, 2);
  }
</script>

</body>
</html>
